<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <!-- load Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
     <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div id="calculator" class="text-center">
            <div id="brand">CASIO</div>
            <div id="display">0</div>
            <div class="row">
                <button class="col" onclick="press(7);">7</button>
                <button class="col" onclick="press(8);">8</button>
                <button class="col" onclick="press(9);">9</button>
                <button class="operator col" onclick="setOP('/');">÷</button>
            </div>
            <div class="row">
                <button class="col" onclick="press(4);">4</button>
                <button class="col" onclick="press(5);">5</button>
                <button class="col" onclick="press(6);">6</button>
                <button class="operator col" onclick="setOP('*');">×</button>
            </div>
            <div class="row">
                <button class="col" onclick="press(1);">1</button>
                <button class="col" onclick="press(2);">2</button>
                <button class="col" onclick="press(3);">3</button>
                <button class="operator col" onclick="setOP('-');">−</button>
            </div>
            <div class="row">
                <button class="col" onclick="clr();">C</button>
                <button class="col" onclick="press(0);">0</button>
                <button class="col" onclick="press('.');">.</button>
                <button class="operator col" onclick="setOP('+');">+</button>
            </div>
            <div class="row">
                <button id="equals" onclick="calculate()">= </button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
